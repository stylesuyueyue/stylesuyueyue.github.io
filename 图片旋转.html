<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			window.onload = function  () {
				var canvas = document.getElementById("canvas");
				var ctx = canvas.getContext("2d");
				ctx.translate((canvas.width/2),canvas.height/2)
				var img = new Image();
				var buttonL = document.getElementsByTagName("button")[0];
				var buttonR = document.getElementsByTagName("button")[1];
				img.onload = function  () {
					ctx.drawImage(img,-200,-150,400,300);
				}
				img.src = "http://a1.qpic.cn/psb?/V143g8u60T94kH/I2IDA2AHXSEDVGGsUIfDYkV9nVh352gbcCQkZwxUcPI!/b/dHcBAAAAAAAA&bo=8QOAAgAAAAADB1I!&rf=viewer_4";
				buttonL.addEventListener("click",rotateLeft,false);
				buttonR.addEventListener("click",rotateRight,false);
				function rotateLeft () {
					ctx.clearRect(-(canvas.width/2),-canvas.height/2,canvas.width,canvas.height)
					ctx.rotate(-90/180*Math.PI);
					ctx.drawImage(img,-200,-150,400,300);
				}
				function rotateRight () {
					ctx.clearRect(-(canvas.width/2),-canvas.height/2,canvas.width,canvas.height)
					ctx.rotate(90/180*Math.PI);
					ctx.drawImage(img,-200,-150,400,300);
				}
				canvas.prototype.cvsScale = function (a,b) {
					ctx.sscale(a,b);
				}
				canvas.cvsScale(1,0);
				ctx.drawImage(img,-200,-150);
			}
		</script>
	</head>
	<body>
		<canvas id="canvas" width="350" height="300"></canvas>
		<button>
			&lang;
		</button>
		<button>
			&rang;
		</button>
	</body>
</html>
