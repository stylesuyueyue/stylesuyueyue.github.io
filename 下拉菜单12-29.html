<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>下拉菜单</title>
		<script src="tcshjt/jquery-3.1.0.js"></script>
		<style type="text/css">
			#bottom{
				width: 340px;
				height: 30px;
				background:url(img/bg.jpg);
				margin: auto;
			}
			.menu,.menu2,.menu3,.top{
				width: 100px;
				height: 30px;
				background: url(img/libg.jpg);
				text-align: center;
				line-height: 30px;
			}
			.top{margin-left: 10px;}
			.menu,.menu2,.menu3{display: none;}
			#first{
				float: left;
			}
			#second{float: left;}
			#third{float: left;}
		</style>
	</head>
	<body>
		<div id="bottom">
			<div id="first" class="top">
				一级菜单1
				<div class="menu">二级菜单1</div>
				<div class="menu">二级菜单2</div>
				<div class="menu">二级菜单3</div>
			</div>
			<div id="second" class="top">
				一级菜单1
				<div class="menu2">二级菜单1</div>
				<div class="menu2">二级菜单2</div>
				<div class="menu2">二级菜单3</div>
			</div>
			<div id="third" class="top">
				一级菜单1
				<div class="menu3">二级菜单1</div>
				<div class="menu3">二级菜单2</div>
				<div class="menu3">二级菜单3</div>
			</div>
		</div>
		
		<script type="text/javascript">
			$(function(){  //入口函数
				$(".top").mouseenter(function(){   //选择器
					$(this).children().slideDown(100);
					
				})
				$(".top").mouseleave(function(){
					$(this).children().slideUp(50);
					
				})				
			})
		</script>
	</body>
</html>
