<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>苏雁雁_JQuery 二级下拉菜单_20161229</title>
		<style type="text/css">
			.box {
				width: 1200px;
				height: auto;
				margin: auto;
				font-family: "微软雅黑";
			}
			
			p,
			pre {
				font-size: 16px;
				font-family: "微软雅黑";

			}
		</style>
	</head>

	<body>
		<div class="box">
			<h3>二级下拉菜单：</h3>
			<pre>$(function(){  //入口函数
				$(".top").mouseenter(function(){   //选择器
					$(this).children().slideDown(100);					
				})
				$(".top").mouseleave(function(){
					$(this).children().slideUp(50);				
				})				})

	</body>
</html>
